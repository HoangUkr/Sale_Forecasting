<html>
    <head>
        <title>Main Dashboard</title>
    </head>
    <body>
        <h2>
            Upload CSV file
        </h2>
        <ul>
            {% for file in files %}
            <li>
                <a href="{{ file.file.url }}" download="{{ file.file.name|basename }}">({{ file.file.name }})</a>
            </li>
            {% empty %}
                <li>No files uploaded yet.</li>
            {% endfor %}
        </ul>
    </body>
</html>
